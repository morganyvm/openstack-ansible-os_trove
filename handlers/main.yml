- name: Restart trove API services
  systemd:
    name: "{{ trove_services['trove-api']['service_name'] }}"
    state: "restarted"
  when: "'trove-api' in filtered_trove_services"
  listen:
    - "Restart trove services"
    - "venv changed"

- name: Restart trove conductor service
  systemd:
    name: "{{ trove_services['trove-conductor']['service_name'] }}"
    state: "restarted"
  listen:
    - "Restart trove services"
    - "venv changed"

- name: Restart trove taskmanager service
  systemd:
    name: "{{ trove_services['trove-conductor']['service_name'] }}"
    state: "restarted"
  listen:
    - "Restart trove services"
    - "venv changed"

# NOTE (noonedeadpunk): Remove this task after Xena release
- name: Remove obsoleted config files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/trove/policy.json
    - /etc/trove/trove-conductor.conf
    - /etc/trove/trove-taskmanager.conf
  listen:
    - "Restart trove services"
    - "venv changed"
